<body>
    <h1>File Upload test to s3</h1>

    <form action = "/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="appFile"/>
        <button>Submit</button>
    </form>

    <script>
        const loadFiles = async() => {
            const response = await fetch('https://localhost:3005/files').then(response => response.json());
            
        }
    </script>
</body>
